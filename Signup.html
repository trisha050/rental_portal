<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="trisha.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <style>
    body {
      background: url(Images/R.webp);
      background-repeat: no-repeat;
      background-size:cover ;
    }
  </style>
  <form class="signup-form" action="Signup.php" method="post">
    <h2><i class="fas fa-user-plus"></i> Register</h2>

    <div class="input-group">
      <input type="text" name="firstname" placeholder="First Name" required />
    </div>

    <div class="input-group">
      <input type="text" name="surname" placeholder="Surname" required />
    </div>

    <div class="input-group">
      <input type="tel" name="phone" placeholder="Phone Number" required />
    </div>

    <div class="input-group">
      <input type="email" name="email" placeholder="Email" required />
    </div>
    <div class="input-group">
      <input type="idNumber"name="idNumber"placeholder="Id Number" required />
    </div>
<div class="input-group">
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="input-group">
      <select name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="tenant">Tenant</option>
        <option value="landlord">Landlord</option>
        <option value="admin">Admin</option>
      </select>
    </div>
<div class="input-group">
  <input type="password"id="password" name="password"
  placeholder="Enter your password"
  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
  title="must be at least 8 characters, including letters and numbers" required>
</div>
    <input type="submit" value="Register" />

    <p>Already have an account? <a href="trisha.html">Login</a></p>
  </form>

</body>
</html>
